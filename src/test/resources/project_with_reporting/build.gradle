apply plugin: 'groovy'
apply plugin: 'com.blogspot.toomuchcoding.testprofiler'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.9"
    compile "org.slf4j:slf4j-api:1.7.10"

    testRuntime 'org.slf4j:slf4j-log4j12:1.7.10'
    testCompile('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude module: 'groovy-all'
    }
    testRuntime 'cglib:cglib-nodep:2.2.2'
    testRuntime 'org.objenesis:objenesis:1.2'
}

task my(type: com.blogspot.toomuchcoding.testprofiler.ReportTask) {
    reports {
        html.enabled = true
        html.destination = new File('htmlReportWithThisData.html')
        csv.enabled = true
        csv.destination =  new File('/Users/piotr/testowyPlik.csv')
    }
}
